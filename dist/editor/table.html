<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>VeRyEngine 表格编辑</title>
    <link rel="icon" href="/favicon.ico" />

    <script src="/editor/js/handsontable.full.min.js"></script>
    <link href="/editor/css/handsontable.full.css" rel="stylesheet" media="screen" />
    <script src="/editor/js/axios.min.js"></script>
    <!-- <link href="/editor/css/tabletool.css" rel="stylesheet" /> -->
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="VeryTable" class="VeryTable">
        <div id="TableContent"></div>
    </div>
    <div class="TableTool" id="TableTool">
        <button class="add" id="tableAdd"></button>
        <input type="text" id="tableInput" value="日志" hidden="true">
        <div class="tableop" id="tableop" hidden="true">
            <p id="tablerename">重命名</p>
            <p id="tabledelte">删除</p>
        </div>
        <button class="tablenext" id="tableNext">→</button>
        <button class="tablelast" id="tableLast">←</button>
    </div>
    <script src="/editor/js/table.js"></script>
    <script>
        // deselect table
        function deselectTable() {
            hot1.deselectCell()
        }
    </script>
</body>

</html>
